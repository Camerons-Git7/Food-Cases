name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Capacitor
      run: |
        npm install -g @capacitor/cli @capacitor/core @capacitor/ios
    
    - name: Create build directory and copy files
      run: |
        mkdir -p www
        cp *.html www/ 2>/dev/null || true
        cp -r assets www/ 2>/dev/null || true
    
    - name: Create Capacitor Config
      run: |
        rm -f capacitor.config.json
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.cameronsgit7.foodcases",
          "appName": "FoodCases",
          "webDir": "www"
        }
        EOF
    
    - name: Install iOS Platform
      run: |
        npm install @capacitor/ios --save
    
    - name: Add iOS Platform
      run: |
        npx cap add ios || true
    
    - name: Check and Fix Podfile
      run: |
        cd ios/App
        echo "=== ORIGINAL PODFILE ==="
        cat Podfile
        echo "========================"
        
        # Replace platform line with iOS 14.0
        sed -i.bak 's/^platform :ios.*/platform :ios, '\''14.0'\''/g' Podfile
        
        echo "=== FIXED PODFILE ==="
        cat Podfile
        echo "====================="
    
    - name: Install Pods
      run: |
        cd ios/App
        pod install --repo-update
    
    - name: Sync Capacitor
      run: |
        npx cap copy ios
    
    - name: Upload iOS Project
      uses: actions/upload-artifact@v4
      with:
        name: ios-project
        path: ios/
