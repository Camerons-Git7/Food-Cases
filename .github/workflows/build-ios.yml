name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Capacitor v5 (supports iOS 13)
      run: |
        npm install -g @capacitor/cli@5 @capacitor/core@5 @capacitor/ios@5
    
    - name: Create build directory and copy files
      run: |
        mkdir -p www
        cp *.html www/ 2>/dev/null || true
        cp -r assets www/ 2>/dev/null || true
    
    - name: Create Capacitor Config
      run: |
        rm -f capacitor.config.json
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.cameronsgit7.foodcases",
          "appName": "FoodCases",
          "webDir": "www"
        }
        EOF
    
    - name: Install iOS Platform v5
      run: |
        npm install @capacitor/ios@5 --save
    
    - name: Add iOS Platform
      run: |
        npx cap add ios
    
    - name: Sync Capacitor
      run: |
        npx cap sync ios
    
    - name: List iOS directory
      run: |
        ls -la ios/
        ls -la ios/App/
    
    - name: Build and Create IPA
      run: |
        cd ios/App
        
        # Build the archive (unsigned, for simulator/testing)
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/App.xcarchive \
          clean archive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
        # Create Payload folder
        mkdir -p Payload
        
        # Copy the .app bundle from archive to Payload
        cp -r build/App.xcarchive/Products/Applications/App.app Payload/
        
        # Create the IPA file (which is just a zip of Payload)
        zip -r ../../FoodCases.ipa Payload
        
        # Cleanup
        rm -rf Payload
        
        # Show what we created
        ls -lh ../../FoodCases.ipa
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: FoodCases-IPA
        path: FoodCases.ipa
        retention-days: 5
    
    - name: Upload iOS Project (for debugging)
      uses: actions/upload-artifact@v4
      with:
        name: ios-project-source
        path: |
          ios/
          !ios/App/Pods/
          !ios/App/build/
          !ios/App/DerivedData/
        retention-days: 5
