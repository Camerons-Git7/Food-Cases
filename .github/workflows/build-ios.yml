name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Capacitor
      run: |
        npm install -g @capacitor/cli @capacitor/core @capacitor/ios
    
    - name: Create build directory and copy files
      run: |
        mkdir -p www
        cp *.html www/ 2>/dev/null || true
        cp -r assets www/ 2>/dev/null || true
    
    - name: Initialize Capacitor
      run: |
        rm -f capacitor.config.json
        npx cap init FoodCases com.cameronsgit7.foodcases --web-dir www
    
    - name: Add iOS Platform
      run: |
        npm install @capacitor/ios --save
        npx cap add ios
    
    - name: Fix iOS Deployment Target
      run: |
        cd ios/App
        sed -i '' 's/platform :ios, .*/platform :ios, '14.0'/g' Podfile
        sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g' App.xcodeproj/project.pbxproj
    
    - name: Build iOS Project
      run: |
        cd ios/App
        pod install --repo-update
        cd ../..
        npx cap sync ios
    
    - name: Upload iOS Project
      uses: actions/upload-artifact@v4
      with:
        name: ios-project
        path: ios/
