name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Capacitor v5 (supports iOS 13)
      run: |
        npm install -g @capacitor/cli@5 @capacitor/core@5 @capacitor/ios@5
    
    - name: Create build directory and copy files
      run: |
        mkdir -p www
        cp *.html www/ 2>/dev/null || true
        cp -r assets www/ 2>/dev/null || true
    
    - name: Create Capacitor Config
      run: |
        rm -f capacitor.config.json
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.cameronsgit7.foodcases",
          "appName": "FoodCases",
          "webDir": "www"
        }
        EOF
    
    - name: Install iOS Platform v5
      run: |
        npm install @capacitor/ios@5 --save
    
    - name: Add iOS Platform
      run: |
        npx cap add ios
    
    - name: Sync Capacitor
      run: |
        npx cap sync ios
    
    - name: Upload iOS Project
      uses: actions/upload-artifact@v4
      with:
        name: ios-project
        path: ios/
